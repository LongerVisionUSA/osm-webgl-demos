sources:
    osm:
        type: MVTSource
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.mapbox
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
        style:
            order: 1
            color: black # must set a vertex color for shader to be applied
            name: earth-style

    landuse:
        data:
            source: osm
        style:
            order: 2
            color: black
            name: landuse-style

    water:
        data:
            source: osm
        style:
            order: 3
            color: black
            name: water-style

    roads:
        data:
            source: osm
        style:
            order: 4
            name: roads-style
            color: black
            width: 2
        highway:
            filter: { kind: highway }
            style:
                width: 20
        major_road:
            filter: { kind: major_road }
            style:
                width: 10
        minor_road:
            filter: { kind: minor_road }
            style:
                width: 5
        path: 
            filter: { kind: path }
            style:
                width: 1

    buildings:
        data:
            source: osm
        style:
            order: 5
            color: black
            name: buildings-style

styles:
    buildings-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.8, .8, .8]
            blocks:
                color: color.rgb = u_color;

    earth-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.5, .5, .5]
            blocks:
                color: color.rgb = u_color;

    landuse-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.6, .6, .6]
            blocks:
                color: color.rgb = u_color;

    water-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.4, .4, .4]
            blocks:
                color: color.rgb = u_color;

    roads-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [1, 1, 1]
            blocks:
                color: color.rgb = u_color;
