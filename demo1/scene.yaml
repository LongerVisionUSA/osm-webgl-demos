sources:
    local:
        type: GeoJSON
        url: '../{z}-{x}-{y}.json'
        max_zoom: 16

styles:
    transparent:
        base: polygons
        shaders:
            blocks:
                fragment: if (color == vec4(0.)) discard;

layers:
    earth:
        data:
            source: local
            layer: earth
        draw:
            polygons:
                style: transparent
                order: 0
                color: [.0, .0, .0]
            outline:
                style: lines
                color: [1, .5, .5]
                width: 2px
                tile_edges: true

    landuse:
        data:
            source: local
            layer: landuse
        draw:
            polygons:
                style: transparent
                order: 5
                color: [.0, .0, .0]
            outline:
                style: lines
                color: [.5, 1., .5]
                width: 2px

    water:
        data:
            source: local
            layer: water
        draw:
            polygons:
                style: transparent
                order: 6
                color: [.0, .0, .0]
            outline:
                style: lines
                color: [.5, .5, 1]
                width: 2px
                tile_edges: true

    roads:
        data:
            source: local
            layer: roads
        draw:
            lines:
                order: 7
                color: [1, 1, 1]
                width: 1
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    width: 10
        major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    width: 7
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: 5
        path: 
            filter: { kind: path }
            draw:
                lines:
                    width: 3

    buildings:
        data:
            source: local
            layer: buildings
        draw:
            polygons:
                style: transparent
                order: 8
                color: [0., .0, .0]
            outline:
                style: lines
                tile_edges: true
                color: [1., .5., 1.]
                width: 1px
