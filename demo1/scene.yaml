sources:
    local:
        type: GeoJSONTiles
        # there's only a single local tile, so this url will produce
        # a lot of 404 errors â€“ but that's okay for this demo
        url: '../{z}-{x}-{y}.json'
        max_zoom: 16

layers:
    earth:
        data:
            source: local
            layer: earth
        draw:
            lines:
                order: 0
                color: [1, .5, .5]
                width: 2px
                tile_edges: true

    landuse:
        data:
            source: local
            layer: landuse
        draw:
            lines:
                order: 1
                color: [.5, 1., .5]
                width: 2px

    water:
        data:
            source: local
            layer: water
        draw:
            lines:
                order: 2
                color: [.5, .5, 1]
                width: 2px
                tile_edges: true

    roads:
        data:
            source: local
            layer: roads
        draw:
            lines:
                order: 3
                color: [1, 1, 1]
                width: 1
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    width: 10px
        major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    width: 7px
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: 5px
        path: 
            filter: { kind: path }
            draw:
                lines:
                    width: 3px

    buildings:
        data:
            source: local
            layer: buildings
        draw:
            lines:
                order: 4
                color: [1., .5., 1.]
                width: 1px
