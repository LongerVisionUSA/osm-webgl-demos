sources:
    local:
        type: 'GeoJSONTileSource'
        url: '../{z}-{x}-{y}.json'
        max_zoom: 16

styles:
    transparent:
        extends: polygons
        shaders:
            transforms:
                fragment: if (color == vec4(0.)) discard;

layers:
    earth:
        geometry:
            source: local
            filter: earth
        style:
            name: transparent
            order: 0
            color: [.0, .0, .0]
            outline:
                color: [1, .5, .5]
                width: 2px
                tile_edges: true

    landuse:
        geometry:
            source: local
            filter: landuse
        style:
            name: transparent
            order: 5
            color: [.0, .0, .0]
            outline:
                color: [.5, 1., .5]
                width: 2px

    water:
        geometry:
            source: local
            filter: water
        style:
            name: transparent
            order: 6
            color: [.0, .0, .0]
            outline:
                color: [.5, .5, 1]
                width: 2px
                tile_edges: true

    roads:
        geometry:
            source: local
            filter: roads
        style:
            order: 7
            color: [1, 1, 1]
            width: 1
        highway:
            filter: { kind: highway }
            style:
                width: 10
        major_road:
            filter: { kind: major_road }
            style:
                width: 7
        minor_road:
            filter: { kind: minor_road }
            style:
                width: 5
        path: 
            filter: { kind: path }
            style:
                width: 3

    buildings:
        geometry:
            source: local
            filter: buildings
        style:
            name: transparent
            order: 8
            color: [0., .0, .0]
            outline:
                tile_edges: true
                color: [1., .5., 1.]
                width: 1px
