modes:
    transparent:
        extends: polygons
        shaders:
            transforms:
                fragment: if (color == vec3(0.)) discard;

layers:
    earth:
        mode:
            name: transparent
        color:
            default: [.0, .0, .0]
        outline:
            color:
                default: [1, .5, .5]
            width:
                default: Style.pixels(2)
            tile_edges: true

    landuse:
        mode:
            name: transparent
        color:
            default: [.0, .0, .0]
        outline:
            color:
                default: [.5, 1., .5]
            width:
                default: Style.pixels(2)

    water:
        mode:
            name: transparent
        color:
            default: [.0, .0, .0]
        outline:
            color:
                default: [.5, .5, 1]
            width:
                default: Style.pixels(2)
            tile_edges: true

    roads:
        color:
            default: [1, 1, 1]
        width:
            highway: 10
            major_road: 7
            minor_road: 5
            path: 3

    buildings:
        mode:
            name: transparent
        color:
            default: [0., .0, .0]
        outline:
            color:
                default: [1., .5., 1.]
            width:
                default: Style.pixels(1)
