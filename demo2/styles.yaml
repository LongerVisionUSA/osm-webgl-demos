camera:
    type: perspective

modes:
    # note: consider this syntax as a special case for global mode settings
    # all:
    #     shaders:
    #         transforms:
    #             fragment: { url: demos/shaders/spotlight.glsl }

    transparent:
        extends: polygons
        animated: true
        shaders:
            uniforms:
                u_color: [.5, .5, .5]
            transforms:
                globals:
                    uniform vec3 u_color;
                fragment: |
                    color = u_color;
                    // if (color[0] == 0.) discard;

    transparentbuildings:
        extends: polygons
        animated: true
        shaders:
            uniforms:
                u_color: [.5, .5, .5]
            transforms:
                globals:
                    uniform vec3 u_color;
                fragment: |
                    color = u_color;
                    // if (color[0] == 0.) discard;

    transparent-earth:
        extends: polygons
        animated: true
