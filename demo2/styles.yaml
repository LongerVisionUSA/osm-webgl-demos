styles:
    buildings-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.8, .8, .8]
            transforms:
                fragment: color.rgb = u_color;

    earth-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.5, .5, .5]
            transforms:
                fragment: color.rgb = u_color;

    landuse-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.6, .6, .6]
            transforms:
                fragment: color.rgb = u_color;

    water-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.4, .4, .4]
            transforms:
                fragment: color.rgb = u_color;

    roads-style:
        extends: polygons
        shaders:
            uniforms:
                u_color: [1., 1., 1.]
            transforms:
                fragment: color.rgb = u_color;
layers:
    earth:
        geometry: {filter: earth}
        style:
            order: 0
            name: earth-style

    landuse:
        geometry: {filter: landuse}
        style:
            order: 1
            name: landuse-style

    water:
        geometry: {filter: water}
        style:
            order: 2
            name: water-style

    roads:
        geometry: {filter: roads}
        style:
            order: 0
            name: roads-style
            width: 3
        highway:
            filter: 
                kind: highway
            style:
                width: 20
        major_road:
            filter: 
                kind: major_road
            style:
                width: 10
        minor_road:
            filter: 
                kind: minor_road
            style:
                width: 5
        path:
            filter: 
                kind: path
            style:
                width: 1

    buildings:
        geometry: {filter: buildings}
        style:
            order: 4
            name: buildings-style
