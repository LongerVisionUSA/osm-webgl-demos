layers:
    earth:
        mode:
            name: earth-mode

    landuse:
        mode:
            name: landuse-mode

    water:
        mode:
            name: water-mode

    roads:
        mode:
            name: roads-mode
        width:
            default: 2
            highway: 20
            major_road: 10
            minor_road: 5
            path: 1

    buildings:
        mode:
            name: buildings-mode

modes:
    buildings-mode:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.8, .8, .8]
            transforms:
                globals: uniform vec3 u_color;
                fragment: color = u_color;

    earth-mode:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.5, .5, .5]
            transforms:
                globals: uniform vec3 u_color;
                fragment: color = u_color;

    landuse-mode:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.6, .6, .6]
            transforms:
                globals: uniform vec3 u_color;
                fragment: color = u_color;

    water-mode:
        extends: polygons
        shaders:
            uniforms:
                u_color: [.4, .4, .4]
            transforms:
                globals: uniform vec3 u_color;
                fragment: color = u_color;

    roads-mode:
        extends: polygons
        shaders:
            uniforms:
                u_color: [1, 1, 1]
            transforms:
                globals:
                    uniform vec3 u_color;
                fragment: color = u_color;
