sources:
    local:
        type: GeoJSONTiles
        # there's only a single local tile, so this url will produce
        # a lot of 404 errors â€“ but that's okay for this demo
        url: '../{z}-{x}-{y}.json'
        max_zoom: 16

layers:
    earth:
        data:
            source: local
            layer: earth
        draw:
            polygons:
                order: 1
                style: earth-style

    landuse:
        data:
            source: local
            layer: landuse
        draw:
            polygons:
                order: 2
                style: landuse-style

    water:
        data:
            source: local
            layer: water
        draw:
            polygons:
                order: 3
                style: water-style

    roads:
        data:
            source: local
            layer: roads
        draw:
            lines:
                order: 4
                style: roads-style
                width: 2
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    width: 20
        major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    width: 10
        minor_road:
            filter: { kind: minor_road }
            draw:
                lines:
                    width: 5
        path: 
            filter: { kind: path }
            draw:
                lines:
                    width: 1

    buildings:
        data:
            source: local
            layer: buildings
        draw:
            polygons:
                order: 5
                style: buildings-style

# use a custom style for each layer with settable color uniforms,
# to allow gui control
styles:
    buildings-style:
        base: polygons
        shaders:
            uniforms:
                u_color: [.5, .5, .5] # default color
            blocks:
                color: color.rgb = u_color;

    earth-style:
        base: polygons
        shaders:
            uniforms:
                u_color: [.6, .6, .6]
            blocks:
                color: color.rgb = u_color;

    landuse-style:
        base: polygons
        shaders:
            uniforms:
                u_color: [.4, .4, .4]
            blocks:
                color: color.rgb = u_color;

    water-style:
        base: polygons
        shaders:
            uniforms:
                u_color: [1., 1., 1.]
            blocks:
                color: color.rgb = u_color;

    roads-style:
        # "lines" is the draw style of the "roads" layer (and all of its sub-layers)
        base: lines
        shaders:
            uniforms:
                u_color: [.8, .8, .8]
            blocks:
                color: color.rgb = u_color;
